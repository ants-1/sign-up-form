<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sign-up form</title>
    <link rel="stylesheet" href="style.css">
    <link rel="shortcut icon" href="/favicon_io/favicon.ico" type="image/x-icon">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link
        href="https://fonts.googleapis.com/css2?family=Montserrat:ital,wght@0,100;0,200;0,300;0,400;0,500;0,600;0,700;1,100;1,200;1,300;1,400;1,500;1,600;1,700&display=swap"
        rel="stylesheet">
</head>

<body>
    <div class="sidebar">
        <div class="banner">
            <div class="logo">üèñBeach</div>
        </div>
        <!--<p class="photo-id">Photo by <a
                href="https://unsplash.com/@heycrisso?utm_source=unsplash&utm_medium=referral&utm_content=creditCopyText">Chris
                Galbraith</a> on <a
                href="https://unsplash.com/images/nature/beach?utm_source=unsplash&utm_medium=referral&utm_content=creditCopyText">Unsplash</a>
        </p> -->
    </div>
    <div class="content">
        <div class="info">
            <p>This is not a real onlint service! You know you need something like this in your life to help you realize
                your deepest dreams. Sign up <em>now</em> to get started.</p>
            <p>You know you want to.</p>
        </div>
        <form action="" method="post">
            <h3>Let's do this!</h3>
            <div class="input-section">
                <div class="left">
                    <div class="input-container">
                        <label for="fname">First Name</label>
                        <input type="text" name="fname" id="fname" required>
                    </div>
                    <div class="input-container">
                        <label for="lname">Last Name</label>
                        <input type="text" name="lname" id="lname" required>
                    </div>
                    <div class="input-container">
                        <label for="email">Email</label>
                        <input type="email" name="email" id="email" placeholder="example@email.com" required>
                    </div>
                </div>
                <div class="right">
                    <div class="input-container">
                        <label for="phone-num">Phone Number</label>
                        <input type="tel" placeholder="0123456789" pattern="[0-9]{3}[0-9]{3}[0-9]{4}"name="phone-num" id="phone-num" required>
                    </div>
                    <div class="input-container">
                        <label for="password">Password</label>
                        <input type="password" name="password" id="password" minlength="7" required>
                    </div>
                    <div class="input-container">
                        <label for="confirm-password">Confirm Password</label>
                        <input type="password" name="confirm-password" id="confirm-password" minlength="7" required>
                    </div>
                </div>
            </div>
            <button>Create Account</button>
        </form>
        <p>Already have an account? <a href="#">Log in</a></p>
    </div>
    <script src="script.js"></script>
</body>

</html>
